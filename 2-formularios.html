<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
   <form action="">
     <legend>Entre em Contato</legend>
      <br>
      <label for="TipoAssunto">Assunto:</label>
      <select name="assunto" id="TipoAssunto">
        <option value="">Selecione o assunto</option>
        <option value="suporte">Suporte</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>
      <br>
      <br>

      <label for="name">Nome Completo:</label>
      <br>
      <input type="text" id="name" maxlength="100" minlength="2" placeholder="Digite o seu nome">
      <br>
      <br>
      <label for="email">E-mail:</label>
      <br>
      <input type="email" id="email" maxlength="200" placeholder="email@seudominio.com">
      
      <br>
      <br>
      <label for="message">Mensagem:</label>
      <br>
      <textarea type="text" maxlength="500" minlength="50" rows="10" cols="30" placeholder="Digite sua mensagem aqui."></textarea>
      <br>
      <br>
      <input type="checkbox" id="check"> <label for=check>Aceito receber novidades por e-mail. </label>
      <br>
      <br>
      <button type="submit">Enviar</button>
      

    </fieldset>
  
   </form> 




</body>
</html>
